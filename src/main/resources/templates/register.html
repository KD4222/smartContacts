<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup page</title>
</head>
<body>
<div id="content">
    <!--Card-->
    <div class="grid grid-cols-12 ">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4 "></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 p-6 bg-white border-t-[10px] border-blue-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700">
            <div data-th-replace="~{message::messagebox}"></div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup here</h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
            <form novalidate data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" class="mt-5">
                <!--Name-->
                <div class="mb-3">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input data-th-field="*{name}" type="text" id="name"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Enter name here" required/>
                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 px-1 py-2"></p>
                </div>
                <!--Email-->
                <div class="mb-3">
                    <label for="email"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" data-th-field="*{email}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="abc@xbc.com" required/>
                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2"></p>
                </div>
                <!--Password-->
                <div class="mb-3">
                    <label for="password"
                           class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" data-th-field="*{password}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="XXXXXX" required/>
                    <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 px-1 py-2"></p>
                </div>
                <!--Phone-->
                <div class="mb-3">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                        Number</label>
                    <input type="text" id="phone" data-th-field="*{phoneNumber}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                           placeholder="Your phone number" required/>
                    <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 px-1 py-2"></p>
                </div>
                <!--About text area-->
                <div class="mb-3">

                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
                        something about yourself!</label>
                    <textarea id="about" rows="6" data-th-field="*{about}"
                              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Write here..."></textarea>
                    <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-600 px-1 py-2"></p>
                </div>
                <!--button-->
                <div class="mb-3 flex justify-center space-x-3">
                    <button type="submit" class="px-3 py-2 rounded bg-gray-700 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Signup</button>
                    <button type="reset" class="px-3 py-2 rounded bg-orange-700 text-white dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script> console.log("This is the script tag passed from signup page to base parent fragment.")</script>
</body>
</html>
